<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="layout :: head"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .book-card {
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .book-icon {
            font-size: 10em; /* Adjust size as needed */
            color: #007bff; /* Match your theme's color */
            margin-bottom: 10px; /* Space between icon and details */
        }

        .book-details {
            margin-bottom: 16px;
            font-size: 0.9em;
            color: #555;
        }

        .book-actions {
            display: flex;
            flex-direction: column;  /* Zmiana z row na column */
            gap: 10px;
            width: 100%;  /* Dodane, aby przyciski miały pełną szerokość */
        }

        .btn {
            display: block;  /* Zmiana z inline-block na block */
            width: 100%;    /* Dodane, aby przycisk zajmował całą szerokość */
            padding: 8px 16px;
            margin: 5px 0;  /* Zmienione marginesy */
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            border: none;
            font-size: 0.9em;
        }

        .btn2 {
            display: block;  /* Zmiana z inline-block na block */
            width: 86%;    /* Dodane, aby przycisk zajmował całą szerokość */
            padding: 8px 16px;
            margin: 5px 0;  /* Zmienione marginesy */
            text-decoration: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            border: none;
            font-size: 0.9em;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="layout :: navigationPanel"></div>

<h1>  Lista książek</h1>

<div class="book-container">
    <div class="book-card" th:each="book : ${books}">
        <div class="book-title" th:text="${book.title}"></div>
        <i class="fas fa-book-open book-icon"></i> <!-- Open book icon -->
        <div class="book-details">
            <p th:text="'Autor: ' + ${book.author}"></p>
            <p th:text="'Rok: ' + ${book.publicationYear}"></p>
            <p th:text="'Gatunek: ' + ${book.genre}"></p>
            <p th:text="'Cena: ' + ${#numbers.formatDecimal(book.price, 1, 2)} + ' zł'"></p>
        </div>
        <div class="book-actions">
            <div sec:authorize="isAuthenticated()">
                <form th:if="${userBooks == null || !userBooks.contains(book)}"
                      th:action="@{/books/{id}/addToUser(id=${book.id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit" class="btn">Dodaj do kolekcji</button>
                </form>

                <form th:if="${userBooks != null && userBooks.contains(book)}"
                      th:action="@{/books/{id}/removeFromUser(id=${book.id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit" class="btn">Usuń z kolekcji</button>
                </form>
            </div>
            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn2">Edytuj</a>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
</body>
</html>
