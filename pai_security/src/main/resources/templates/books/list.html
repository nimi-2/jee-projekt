<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="layout :: head"></div>
    <style>
        .book-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<div th:replace="layout :: navigationPanel"></div>

<h1>Lista książek</h1>
<a th:href="@{/books/add}" class="btn">Dodaj nową książkę</a>

<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Autor</th>
        <th>Rok wydania</th>
        <th>Gatunek</th>
        <th>Cena</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${#numbers.formatDecimal(book.price, 1, 2)} + ' zł'"></td>
        <td class="book-actions">
            <div sec:authorize="isAuthenticated()">
                <form th:if="${userBooks == null || !userBooks.contains(book)}"
                      th:action="@{/books/{id}/addToUser(id=${book.id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit" class="btn">Dodaj do kolekcji</button>
                </form>

                <form th:if="${userBooks != null && userBooks.contains(book)}"
                      th:action="@{/books/{id}/removeFromUser(id=${book.id})}"
                      method="post"
                      style="display: inline;">
                    <button type="submit" class="btn">Usuń z kolekcji</button>
                </form>
            </div>

           <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn">Edytuj</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="layout :: footer"></div>
</body>
</html>
